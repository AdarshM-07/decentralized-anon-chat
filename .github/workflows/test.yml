name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install Noir and Barretenberg
        run: |
          curl -L https://raw.githubusercontent.com/noir-lang/noirup/main/install | bash
          echo "$HOME/.nargo/bin" >> $GITHUB_PATH
          curl -L https://raw.githubusercontent.com/AztecProtocol/aztec-packages/master/barretenberg/cpp/installation/install | bash
          echo "$HOME/.bb/bin" >> $GITHUB_PATH

      - name: Generate ZK Verifier
        run: |
          cd circuit
          nargo compile
          bb write_vk -b ./target/chat_privacy_circuit.json -o ./target/vk
          bb write_solidity_verifier -k ./target/vk -o ../src/UltraVerifier.sol
          cd ..

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes || echo "Note: ZK verifier exceeds size limit (expected)"
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
